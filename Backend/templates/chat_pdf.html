<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Chat with PDF</title>
    <style>
        /* Styles für das Layout */
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }

        #pdf-container {
            width: 50%;
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        #chat-container {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
            color: blue;
        }

        .bot-message {
            text-align: left;
            color: green;
        }

        #chat-input-form {
            display: flex;
            align-items: center;
        }

        #chat-input-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #chat-input-form button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #chat-input-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- PDF-Ansicht -->
    <div id="pdf-container">
        <embed src="{{ url_for('static', filename='files/' + file_name) }}" type="application/pdf" width="100%" height="100%">
    </div>

    <!-- Chat-Interface -->
    <div id="chat-container">
        <div id="chat-box">
            <!-- Nachrichten werden hier angezeigt -->
        </div>
        <form id="chat-input-form" method="POST" action="{{ url_for('chat_with_pdf', file_name=file_name) }}">
            <input type="text" name="user_input" placeholder="Stellen Sie eine Frage..." required>
            <button type="submit">Senden</button>
        </form>
    </div>

    <!-- Chat-Interaktionsskript -->
    <script>
        const chatBox = document.querySelector('#chat-box');
        const chatInputForm = document.querySelector('#chat-input-form');

        chatInputForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const userInput = event.target.elements.user_input.value;
            if (!userInput.trim()) {
                return;
            }

            // Fügen Sie die Benutzer-Eingabemeldung zur Chat-Box hinzu
            addMessage(userInput, 'user');

            // Bereinigen Sie das Eingabefeld
            event.target.elements.user_input.value = '';

            // Senden Sie die Benutzer-Eingabe an den Server und erhalten Sie die Antwort des Chatbots
            const response = await fetch(event.target.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: userInput }),
            });

            const data = await response.json();

            // Fügen Sie die Antwort des Chatbots zur Chat-Box hinzu
            addMessage(data.response, 'bot');
        });

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
